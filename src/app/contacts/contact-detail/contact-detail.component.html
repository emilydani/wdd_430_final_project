<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <div>
        <h1>
          {{contact?.name}}
        </h1>
      </div>
      <span class="pull-right">
        <a class="btn btn-primary"
        [routerLink]="[{ id: contact.id}, 'edit']"
        style="margin:10px;">
        Edit</a>

        <a class="btn btn-danger"
        (click)="onDelete()"
        >Delete</a>
      </span>
    </div>
  </div>
</div>
