<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">

      <div class="panel-heading clearfix">
          <h2 class="pull-left" style="margin-top:0;margin-bottom:0;">To-Do Application</h2>
          <div class="pull-right pad-left-right">
            <button type="button" class="btn btn-secondary pull-right" [routerLink]="['new']">New Task</button>
          </div>
      </div>

      <div class="panel-body">
        <cms-contact-item
          *ngFor="let contactEl of contacts; let i = index, let contact of contacts"
          [contact]="contactEl">
        </cms-contact-item>
      </div>
    </div>
  </div>
</div>
