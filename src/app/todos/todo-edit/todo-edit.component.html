<div class="panel panel-default">
  <div class="panel-body">
    <form id="todo-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <p><label for="name">Task:</label></p>
          <input
            type="text"
            id="name"
            placeholder="Enter a task"
            class="form-control required" size="120" max="120"
            name="name"
            [ngModel]="todo?.name" #name="ngModel">
        </div>
        </div>
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-success" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>

    </form>
  </div>
</div>
